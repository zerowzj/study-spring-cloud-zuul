##############################
#（★）Ribbon
##############################
ribbon:
  #连接超时
  ConnectTimeout: 6000
  #转发超时
  ReadTimeout: 6000
  #是否对所有操作重试
  OkToRetryOnAllOperations: true
  #同一服务不同实例的重试次数
  MaxAutoRetriesNextServer: 2
  #同一实例的重试次数
  MaxAutoRetries: 1
##############################
#（★）Hystrix
##############################
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMillisecond: 6000 # 熔断超时时长：6000ms
##############################
#（★）Route
##############################
zuul:
  #（▲）隔离策略
  ribbon-isolation-strategy: semaphore
  semaphore:
    max-semaphores: 100
  #（▲）主机配置
  host:
    max-total-connections: 200
    max-per-route-connections: 20
  #（▲）解饿加载
  ribbon:
    eager-load: true
  #（▲）路由前缀
  prefix: /api
  #（▲）忽略表达式
  ignored-services: aa
  ignored-headers: Cookie
  ignored-patterns: /**/hello/**
  #（▲）全局过滤
  sensitiveHeaders: Cookie,Set-Cookie,Authorization
  #（▲）全局重试
  retryable: true
  #（▲）路由
  routes:
    study-springcloud-provider1:
      path:
      url:
    study-springcloud-provider2:
      path: /**
      service-id: study-springcloud-provider
      #路由过滤
      sensitive-headers: "*"
      #路由重试
      retryable: true
