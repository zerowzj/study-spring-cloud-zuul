#
server:
  port: 7020
#
logging:
  config: classpath:logback.xml
#
spring:
  application:
    name: study-springcloud-zuul
####################
# Eureka
####################
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://114.67.102.8:7010/eureka/

####################
# Ribbon
####################
ribbon:
  #连接超时
  ConnectTimeout: 6000
  #转发超时
  ReadTimeout: 6000

####################
# Hystrix
####################
#hystrix:

####################
# OAuth2
####################
security:
  basic:
    enabled: false
  oauth2:
    client:
      access-token-uri:
      user-authorization-uri:
      client-id:
      client-secret:
    resource:
      jwt:
        key-value: spring
####################
# Route
####################
zuul:
  ribbon:
    eager-load: true
  #路由前缀
  prefix: /api
  #忽略表达式
  ignored-services: aa
  ignored-headers: Cookie
  ignored-patterns: /**/hello/**
  #全局过滤
  sensitiveHeaders: Cookie,Set-Cookie,Authorization
  #全局重试
  retryable: true
  routes:
    study-springcloud-provider1:
      path:
      url:
    study-springcloud-provider2:
      path: /**
      service-id: study-springcloud-provider
      #路由过滤
      sensitive-headers: "*"
      #路由重试
      retryable: true
